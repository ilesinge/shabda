<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shabda</title>

    <link rel="manifest" href="/assets/shabda.webmanifest">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preload" href="/assets/infinity.svg" as="image">
    <link rel="preload" href="/assets/clipboard.png" as="image">

    <style>
        body {
            background-color: #b4fccc;
            color: #110072;
            font-family: sans-serif;
            padding: 20px 50px;
        }

        .explanation {
            font-size: 0.8em;
            font-style: italic;
        }

        #definition {
            border: 2px dotted #110072;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: transparent;
            color: #110072;
        }

        #definition:focus {
            outline: none;
            border: 2px solid #110072;
        }

        button, .button {
            display: inline-block;
            border: 2px solid #110072;
            border-radius: 5px;
            box-shadow: 3px 3px 2px #110072;
            padding: 10px;
            margin: 10px;
            color: #110072;
            cursor: pointer;
            background-color: white;
            text-decoration-line: none;
            font-size: 14px;
        }

        button:hover, .button:hover {
            background-color: rgb(208, 208, 215);
        }

        button:active, .button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 2px #110072;
        }
        
        button img, .button img {
            vertical-align: top;
        }

        .pack {
            padding: 10px;
        }

        .latest pre {
            display: inline;
            margin-right: 5px;
            padding: 2px;
            border: 1px dotted #110072;
        }

        .latest img {
            vertical-align: bottom;
            cursor: pointer;
        }

        .copied {
            margin-left: 5px;
            opacity: 0;
            animation: fade 2s;
            font-size: 0.8em;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
            }
        }

        audio::-webkit-media-controls-panel {
            background-color: #ccb9ff;
        }

        .samples {
            list-style-type: none;
            padding: 0;
        }

        @supports (-moz-appearance:none) {
            audio {
                opacity: 0.8;
                border-radius: 20px;
            }
        }
    </style>

</head>

<body>
    <script src="assets/mithril.min.js"></script>

    <script>
        var root = document.body

        var State = {
            pack: "",
            progress: false,
            lastretrieved: "",
            lastreslistcontents: [],
            error: "",

            lastretrievedreslist: function () {
                return this.lastretrieved + ".json"
            },

            lastretrievedzip: function () {
                return window.location + this.lastretrieved + ".zip"
            },

            lastreslist: function () {
                return '!reslist "' + location.href + State.lastretrievedreslist() + '"'
            },

            retrieve: function () {
                if (State.pack) {
                    State.error = ""
                    State.progress = true
                    m.request({
                        method: "GET",
                        url: "/pack/" + encodeURIComponent(State.pack)
                    })
                        .then(function (result) {
                            State.progress = false
                            if (result.status == "ok") {
                                State.lastretrieved = result.definition
                                m.request({
                                    method: "GET",
                                    url: encodeURIComponent(State.lastretrievedreslist())
                                }).then(function (result) {
                                    State.lastreslistcontents = result
                                })
                            }
                            else if (result.status == "empty") {
                                State.error = "Pack is empty"
                            }
                            else {
                                State.error = "An error occured"
                            }
                        })
                }
                else {
                    State.error = "Please enter a pack definition"
                }
            },
            copyreslist: function () {
                if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
                    if (navigator.clipboard.writeText(State.lastreslist())) {
                        State.copied = true
                    }
                }
                setTimeout(function () {
                    State.copied = false
                    m.redraw()
                }, 2000)
            }
        }

        var Shabda = {
            view: function () {
                return m("main", [
                    m("h1", [m("img", { src: "assets/logo.svg", height: "40" }), "Shabda"]),

                    m("p.intro", ["Shabda is a tool for assembling and sharing packs of found audio samples.",
                        m("br"),
                        "It fetches samples from ",
                        m("a", { href: "https://freesound.org/" }, "freesound.org"),
                        " based on given words, for use in impro sessions on instruments such as ",
                        m("a", { href: "https://tidalcycles.org/" }, "Tidal Cycles"),
                        " and ",
                        m("a", { href: "https://estuary.mcmaster.ca/" }, "Estuary"),
                        "."]),

                    m("div",
                        m("input[placeholder=Pack definition]#definition", {
                            value: State.pack,
                            oninput: function (e) { State.pack = e.target.value },
                            onkeyup: function (e) {
                                if (e.keyCode == 13) {
                                    State.retrieve()
                                }
                            }
                        }),
                        m("button", {
                            onclick: State.retrieve
                        }, "Fetch pack"),

                        m("p.explanation", [
                            "Any word can be a pack definition.",
                            m("br"),
                            "If you want more than one sample, separate words by a comma.",
                            m("br"),
                            "You can define how many variations of a sample to assemble by adding a colon and a number.",
                            m("br"),
                            "e.g. 'blue,red:3,yellow' will produce one 'blue' sample, 3 'red' samples and one 'yellow' sample."
                        ]),

                        m("div", [
                            m("h2", "Pack"),
                            m("div.pack",
                                State.error ? m("span.error", State.error) :
                                    State.progress ?
                                        m("img", { src: "assets/infinity.svg" }) :
                                        State.lastretrieved ?
                                            m("div.latest", [
                                                "Insert in Estuary terminal: ",
                                                m("br"),
                                                m("pre", State.lastreslist()),
                                                m("img", { onclick: State.copyreslist, src: "assets/clipboard.png", height: "16" }),
                                                State.copied ? m("span.copied", "copied") : null,
                                                m('ul.samples', function () {
                                                    soundlist = []
                                                    for (index in State.lastreslistcontents) {
                                                        sound = State.lastreslistcontents[index]
                                                        soundlist.push(m('li', m('audio', { controls: true, src: sound.url })))
                                                    }
                                                    return soundlist
                                                }()),
                                                m("a.button", {'href': State.lastretrievedzip()}, [m("img", { src: "assets/archiver.png", height: "16", title: "Download sample archive" } ), " Download all"]),
                                            ]) :
                                            m("i", "Fetch a pack to see its contents")
                            )
                        ]),
                    )
                ])
            }
        }
        m.mount(root, Shabda)

    </script>
</body>

</html>
