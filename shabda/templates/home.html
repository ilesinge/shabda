<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Shabda</title>

    <link rel="manifest" href="/assets/shabda.webmanifest">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preload" href="/assets/infinity.svg" as="image">
    <link rel="preload" href="/assets/clipboard.png" as="image">

    <style>
        body {
            background-color: #b4fccc;
            color: #110072;
            font-family: sans-serif;
            padding: 50px;
        }

        #definition {
            border: 2px dotted #110072;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            background-color: transparent;
            color: #110072;
        }

        #definition:focus {
            outline: none;
            border: 2px solid #110072;
        }

        button {
            border: 2px solid #110072;
            border-radius: 5px;
            box-shadow: 3px 3px 2px #110072;
            padding: 10px;
            margin: 10px;
            color: #110072;
            cursor: pointer;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 2px #110072;
        }

        .pack {
            padding: 10px;
        }

        .latest pre {
            display: inline;
            margin-right: 5px;
            padding: 2px;
            border: 1px dotted #110072;
        }

        .latest img {
            vertical-align: bottom;
            cursor: pointer;
        }

        .copied {
            margin-left: 5px;
            opacity: 0;
            animation: fade 2s;
            font-size: 0.8em;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            25% {
                opacity: 0.5;
            }

            100% {
                opacity: 0;
            }
        }

        */
    </style>

</head>

<body>
    <script src="assets/mithril.min.js"></script>

    <script>
        var root = document.body

        var State = {
            pack: "",
            progress: false,
            lastretrieved: "",
            error: "",

            lastretrievedreslist: function () {
                return this.lastretrieved + ".json"
            },

            lastreslist: function () {
                return '!reslist "' + location.href + State.lastretrievedreslist() + '"'
            },

            retrieve: function () {
                if (State.pack) {
                    State.error = ""
                    State.progress = true
                    m.request({
                        method: "GET",
                        url: "/pack/" + encodeURIComponent(State.pack)
                    })
                        .then(function (result) {
                            State.progress = false
                            if (result.status == "ok") {
                                State.lastretrieved = result.definition
                            }
                            else if (result.status == "empty") {
                                State.error = "Pack is empty"
                            }
                            else {
                                State.error = "An error occured"
                            }
                        })
                }
                else {
                    State.error = "Please enter a pack definition"
                }
            },
            copyreslist: function () {
                if (navigator && navigator.clipboard && navigator.clipboard.writeText) {
                    if (navigator.clipboard.writeText(State.lastreslist())) {
                        State.copied = true
                    }
                }
                setTimeout(function () {
                    State.copied = false
                    m.redraw()
                }, 2000)
            }
        }

        var Shabda = {
            view: function () {
                return m("main", [
                    m("h1", [m("img", { src: "assets/logo.svg", height: "40" }), "Shabda"]),

                    m("div",
                        m("input[placeholder=Pack definition]#definition", {
                            value: State.pack,
                            oninput: function (e) { State.pack = e.target.value },
                            onkeyup: function (e) {
                                if (e.keyCode == 13) {
                                    State.retrieve()
                                }
                            }
                        }),
                        m("button", {
                            onclick: State.retrieve
                        }, "Fetch pack"),
                        m("span.error", State.error),
                        m("div", [
                            m("h2", "Pack"),
                            m("div.pack",
                                State.progress ?
                                    m("img", { src: "assets/infinity.svg" }) :
                                    State.lastretrieved ?
                                        m("div.latest", [
                                            "Insert in Estuary terminal: ",
                                            m("br"),
                                            m("pre", State.lastreslist()),
                                            m("img", { onclick: State.copyreslist, src: "assets/clipboard.png", height: "16" }),
                                            State.copied ? m("span.copied", "copied") : null
                                        ]) :
                                        null
                            )
                        ]),
                    )
                ])
            }
        }
        m.mount(root, Shabda)

    </script>
</body>

</html>
